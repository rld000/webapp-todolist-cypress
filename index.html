<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODO</h1>
    <div class="form-container">
        <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie">
        <button id="addTaskBtn">Dodaj</button>
        <select id="sortSelect">
            <option value="newestdate">od najnowszego</option>
            <option value="oldestdate">od najstarszego</option>
            <option value="atoz">a do z</option>
            <option value="ztoa">z do a</option>
        </select>
        <select id="filterSelect">
            <option value="all">wszystkie</option>
            <option value="done">ukonczone</option>
            <option value="undone">nieukonczone</option>
        </select>
    </div>
    <div class="task-list"></div>
    <script src="script.js"></script>
</body>
</html>
